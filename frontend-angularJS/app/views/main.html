<div class="col-md-12">
  <h2 class="p-color">A simple TODO App</h2>
  <br/>
  <h4 class="p-color">Register/Login</h4>
  <button type="button" class="btn btn-login" ng-click="toggle_forms('register')">Register</button>
  <button type="button" class="btn btn-login pull-right" ng-click="toggle_forms('login')">Login</button>
  <br><br>

  <form ng-show="show_register_form && user_interaction" novalidate>
    <div class="form-group">
      <label class="p-color">Email address</label>
      <input type="text" class="input-todo" placeholder="Email" ng-model="register_email">
    </div>
    <div class="form-group">
      <label class="p-color">Password</label>
      <input type="password" class="input-todo" placeholder="Password" ng-model="register_password">
    </div>
    <button type="button" class="btn btn-todo" ng-click="register_user()">Register</button>
  </form>

  <form ng-show="!show_register_form  && user_interaction" novalidate>
    <div class="form-group">
      <label class="p-color">Email address</label>
      <input type="email" class="input-todo" placeholder="Email" ng-model="login_email">
    </div>
    <div class="form-group">
      <label class="p-color">Password</label>
      <input type="password" class="input-todo" placeholder="Password" ng-model="login_password">
    </div>
    <button type="button" class="btn btn-todo" ng-click="login()">Login</button>
  </form>

</div>
